# Config core layer
[[layers]]
    name = 'core'
    # Showing hidden file in filetree
    filetree_show_hidden = true
    # Disabled smooth scrolling key bindings
    enable_smooth_scrolling = false

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
autocomplete_parens = false
auto_completion_return_key_behavior = "complete"
auto_completion_tab_key_behavior = "smart"

# Enable vim shell layers
[[layers]]
name = 'shell'
default_position = 'bottom'
default_height = 30

# Enable git layer
[[layers]]
    name = "git"

# Enable sudo layer
[[layers]]
    name = "sudo"

# Enable Fuzzy finder
[[layers]]
    name = "denite"

# Language Layers

# Add toml highlight support
[[layers]]
    name = "lang#toml"


# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    colorscheme = "codedark"
    colorscheme_bg = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = false
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_iseparator = "arrow"
    buffer_index_type = 4
    windows_index_type = 3
    enable_tabline_filetype_icon = true
    enable_statusline_mode = false
    statusline_unicode_symbols = true
    # Enable vim compatible mode, avoid changing origin vim key bindings
    # vimcompatible = true
    # Set the default indent to 4 space
    default_indent = 4
    # Enable bootstrap function
    bootstrap_before = "myspacevim#before"
    bootstrap_after  = "myspacevim#after"
    # Move the file tree to the left
    filetree_direction = "left"
    # Set the windows manager leader key to "."
    windows_leader = "."
    # Set the default autocomplete method to deoplete
    autocomplete_method = "deoplete"
    # Enable file type icons for file manager
    enable_vimfiler_filetypeicon = true
    # Disable cursorline
    enable_cursorline = false
    # Disable auto complete parens
    autocomplete_parens = false
    
    # Status line color scheme TODO: Set gui color scheme
    custom_color_palette = [
        ["#282828", "#a89984", 39, 235],
        ["#a89984", "#504945", 239, 188],
        ["#a89984", "#3c3836", 237, 188],
        ["#665c54", 235],
        ["#282828", "#83a598", 235, 114],
        ["#282828", "#fe8019", 235, 170],
        ["#282828", "#8ec07c", 235, 108],
        ["#282828", "#689d6a", 235, 72],
        ["#282828", "#8f3f71", 235, 132],
    ]

